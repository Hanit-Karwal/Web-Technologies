<!DOCTYPE html>
<head>
<title> Practical 2 </title>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}
tr:nth-child(odd) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h3<Example of table</h3>
<h2>Table</h2>
<table>
  <tr>
    <th>Site Name</th>
    <th>Link Address</th>
    <th>Link</th>
  </tr>
  <tr>
    <td>GNDEC</td>
    <td>https://www.gndec.ac.in/</td>
    <td><a href="https://www.gndec.ac.in/" target="_blank">GNDEC</a></td>
  </tr>
  <tr>
    <td>w3schools</td>
    <td>https://www.w3schools.com/html/</td>
    <td><a href="https://www.w3schools.com/html/" target="_blank">w3schools</a></td>
  </tr>
  <tr>
    <td>YouTube</td>
    <td>https://www.youtube.com</td>
    <td><a href="https://www.youtube.com" target="_blank">YouTube</a></td>
  </tr>
</table>
<h2>LIST</h2>
<h3>An Unordered HTML List</h3>
<ul>
  <li>GNDEC</li>
  <li>College</li>
  <li>Ludhiana</li>
</ul>  

<h3>An Ordered HTML List</h3>
<ol>
  <li>Gndec</li>

</ol> 
</body>
</html>
