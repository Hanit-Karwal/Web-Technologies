<!-- 
     2. Demonstrate the use of Links, Lists and Tables in HTML. You should be able to link
        separate pages and create named links within a document, using them to build a
        “table of contents”.
 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practical 2</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body style="text-align: center">
    <h1>Practical 2 [Tables]</h1>
    <br />
    <table style="width: 50%; margin-left: auto; margin-right: auto">
      <tr>
        <th>Site Name</th>
        <th>Links</th>
        <th>Link Address</th>
      </tr>
      <tr>
        <td>Google</td>
        <td><a href="https://www.google.com/" target="_blank">Google</a></td>
        <td>https://www.google.com/</td>
      </tr>
      <tr>
        <td>Facebook</td>
        <td>
          <a href="https://www.facebook.com/" target="_blank">Facebook</a>
        </td>
        <td>https://www.facebook.com/</td>
      </tr>
      <tr>
        <td>GNDEC</td>
        <td><a href="https://www.gndec.ac.in/" target="_blank">GNDEC</a></td>
        <td>https://www.gndec.ac.in/</td>
      </tr>
    </table>
    <ol style="text-align: left">
      <strong>Ordered List</strong>

      <li>GNDEC</li>
      <li>Ludhiana</li>
      <li>Punjab</li>
    </ol>
    <ul style="text-align: left">
      <strong>Unordered List</strong>
      <li>GNDEC</li>
      <li>Ludhiana</li>
      <li>Punjab</li>
    </ul>
  </body>
</html>
